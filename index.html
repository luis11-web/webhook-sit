<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Webhook Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image:url('144565.jpg'); 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #13131394;
            width: 100%;
            max-width: 420px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(255, 255, 255, 0.425);
            text-align: center;
        }

        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .announcement {
            background-image: url('byknw_6.png');
            background-size: cover;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255);
            padding: 12px;
            margin: 20px 0;
            font-size: 16px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(168, 168, 168, 0.15);
        }

        .message {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7289da;
        }

        input:focus, textarea:focus {
            border-color: #7289da;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0015ff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #4752c4;
            transform: scale(1.05);
        }

        .alert {
            color: red;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Send to Discord!</h1>
        <div class="announcement">
            Easily send an image or video via Webhook!
        </div>

        <p class="message">Fill in your message, image, or video link, then the Webhook URL.</p>

        <div class="input-group">
            <textarea id="message" rows="3" placeholder="‚úâÔ∏è Your message"></textarea>
        </div>
        <div class="input-group">
            <input type="text" id="image-url" placeholder="üñºÔ∏è Image URL" />
        </div>
        <div class="input-group">
            <input type="text" id="media-url" placeholder="üéµ Video/Audio URL" />
        </div>
        <div class="input-group">
            <input type="text" id="webhook-url" placeholder="üîó Webhook URL" />
        </div>

        <button onclick="sendData()">
            <span>Send</span> <span>üöÄ</span>
        </button>
        <p class="message">< / > Developed By  Luis.</p>
        <p class="alert" id="alert-message"></p>
    </div>

    <script>
        function sendData() {
            const webhookURL = document.getElementById('webhook-url').value.trim();
            const imageUrl = document.getElementById('image-url').value.trim();
            const mediaUrl = document.getElementById('media-url').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!webhookURL || !message) {
                document.getElementById('alert-message').innerText = "Please complete the required fields!";
                return;
            }

            const data = {
                content: message,
                embeds: []
            };

            if (imageUrl) {
                data.embeds.push({ image: { url: imageUrl } });
            }

            if (mediaUrl) {
                data.content += `\n${mediaUrl}`;
            }

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('‚úÖ Message sent successfully!');
                    document.getElementById('alert-message').innerText = "";
                } else {
                    alert('‚ùå Failed to send! Check the Webhook URL.');
                }
            })
            .catch(error => {
                console.error('An error occurred:', error);
                alert('‚ö†Ô∏è An error occurred while sending. Please try again.');
            });
        }
    </script>
</body>
</html>
